{% extends 'base.html' %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Mon Profil</h2>
        <p><strong>Nom :</strong> {{ etudiant.nom }}</p>
        <p><strong>Email :</strong> {{ etudiant.email }}</p>
        <p><strong>Photo :</strong> <img src="{{ etudiant.photo.url }}" alt="Photo" class="img-thumbnail" width="150"></p>
        <a href="{% url 'modifier_etudiant' %}" class="btn btn-warning">Modifier</a>
    </div>
</div>
{% endblock %}
